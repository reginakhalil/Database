{% extends "web/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class "content-section">
        <div class"media-body>
            <h2 class = "account-heading">{{ user.first_name }} {{ user.last_name }}</h2> 
            <p class="text-secondary">{{ user.username }}</p>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
        <div class ="form=group">
            <button class="btn btn-outline-info" onclick="location.href={% url 'profile_update' %}">Update My Profile</button>
            <button class="btn btn-outline-info" onclick="location.href={% url 'my_organizations' %}">Manage My Organizations</button>
        </div>
    </div>
    <div class "content-section">
        <div class"media-body>
            <h2 class = "account-heading">My Children</h2> 
        </div>
        <div>
            {% for parent in parents %}
                <h6>{{parent.first_name}} {{parent.last_name}}  <button class="btn btn-outline-info" /
                    onclick='location.href="update_children/{{parent.id }}";'>Update Child Info</button>            </h6>
                {% endfor%}
        </div>

        <div class ="form=group">
            <button class="btn btn-outline-info" onclick="location.href={% url 'add_children' %}">Add Children</button>
        </div>

    </div>

{% endblock content %}
