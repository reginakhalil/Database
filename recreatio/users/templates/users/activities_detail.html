{% extends "web/base.html" %}
{% block content %}
  <body>
    <article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y"}}</small>
        {% if object.author == user %} 
        <div>
          <a class= "btn btn-secondary btn-sm mt-1 mb-1" href = "{% url 'activity-update' object.id %}">Update</a>
          <a class= "btn btn-danger btn-sm mt-1 mb-1" href = "{% url 'activity-delete' object.id %}">Delete</a>
        </div>
        {% endif %}

        {% if object.author != user %} 
        <div>
          <a class= "btn btn-secondary btn-sm mt-1 mb-1" href = "{% url 'activity-update' object.id %}">Register</a>
        </div>
        {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.description }}</p>
    </div>
    </article>
    </body>
{% endblock content %}
